<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnkiPro Digital - CS Student Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Configuração de Ícones e Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.294.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"
      }
    }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .card-flip { transition: transform 0.6s; transform-style: preserve-3d; }
        .card-flip.flipped { transform: rotateY(180deg); }
        .card-face { backface-visibility: hidden; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .card-back { transform: rotateY(180deg); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from "firebase/app";
        import { 
            getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
            signOut, onAuthStateChanged 
        } from "firebase/auth";
        import { 
            getFirestore, collection, addDoc, getDocs, doc, 
            updateDoc, deleteDoc, setDoc, serverTimestamp 
        } from "firebase/firestore";
        import { 
            Brain, LogIn, LogOut, UserPlus, Save, Trash2, 
            Edit3, Lock, X, RotateCw, CheckCircle, GraduationCap
        } from 'lucide-react';

        // --- 1. CONFIGURAÇÃO E CONSTANTES ---
        const firebaseConfig = {
            apiKey: "AIzaSyClIIJkYOmAvEKPtXvG-SIi9SzxQpaBN9s",
            authDomain: "ankidigital.firebaseapp.com",
            projectId: "ankidigital",
            storageBucket: "ankidigital.firebasestorage.app",
            messagingSenderId: "407660648093",
            appId: "1:407660648093:web:b7bf69730e90a28cb36674"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Caminhos Absolutos para Evitar Erros de Permissão
        const APP_ID = "ankidigital"; 
        const PUBLIC_PATH = `artifacts/${APP_ID}/public/data/cards`;
        
        const getProgressPath = (uid) => `artifacts/${APP_ID}/users/${uid}/progress`;

        // --- 2. LÓGICA DO ALGORITMO ANKI (SM-2) ---
        const calculateSM2 = (rating, prevInterval, prevEase) => {
            // Rating: 0=Errei, 1=Difícil, 2=Bom, 3=Fácil
            let newInterval, newEase;
            
            if (rating === 0) {
                newInterval = 1; // Reseta para amanhã
                newEase = Math.max(1.3, prevEase - 0.2);
            } else {
                if (prevInterval === 0) newInterval = 1;
                else if (prevInterval === 1) newInterval = 3;
                else newInterval = Math.round(prevInterval * prevEase);
                
                // Ajuste fino do fator de facilidade
                if (rating === 1) newEase = prevEase - 0.15;
                else if (rating === 3) newEase = prevEase + 0.15;
                else newEase = prevEase;
            }

            // Garante mínimo de facilidade
            newEase = Math.max(1.3, newEase);
            
            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + newInterval);
            
            return { interval: newInterval, ease: newEase, dueDate };
        };

        // --- 3. COMPONENTES ---

        // Componente de Feedback/Loading
        const StatusMessage = ({ loading, error }) => {
            if (loading) return <div className="fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center"><RotateCw className="animate-spin text-blue-500 w-10 h-10"/></div>;
            if (error) return <div className="bg-red-900/50 border border-red-500 text-red-200 p-4 rounded mb-4 text-sm">{error}</div>;
            return null;
        };

        function App() {
            // Estados Globais
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [view, setView] = useState('loading'); // loading, login, dashboard, study, admin
            
            // Dados
            const [cards, setCards] = useState([]);
            const [studyQueue, setStudyQueue] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            // Estados de Estudo
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);

            // Estados de Form (Login/Admin)
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isRegister, setIsRegister] = useState(false);
            const [newCard, setNewCard] = useState({ front: '', back: '', deck: 'Computação' });
            const [editingId, setEditingId] = useState(null);

            // --- 4. EFEITOS E AUTH ---
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    if (currentUser) {
                        const adminCheck = currentUser.email?.endsWith('@userpro.com');
                        setIsAdmin(adminCheck);
                        setView('dashboard');
                        fetchData(currentUser.uid);
                    } else {
                        setIsAdmin(false);
                        setView('login');
                        fetchData(null); // Busca apenas cards para visitante
                    }
                });
                return () => unsubscribe();
            }, []);

            // --- 5. DATA FETCHING (CRÍTICO) ---
            const fetchData = async (uid) => {
                setLoading(true);
                setError('');
                try {
                    // 1. Buscar Cards Públicos
                    const cardsRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'cards');
                    const snapshot = await getDocs(cardsRef);
                    const loadedCards = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

                    // 2. Se logado, buscar progresso
                    let mergedCards = loadedCards;
                    if (uid) {
                        const progressRef = collection(db, 'artifacts', APP_ID, 'users', uid, 'progress');
                        const progSnap = await getDocs(progressRef);
                        const progressMap = {};
                        progSnap.docs.forEach(doc => progressMap[doc.id] = doc.data());

                        mergedCards = loadedCards.map(c => ({
                            ...c,
                            userData: progressMap[c.id] || { interval: 0, ease: 2.5, dueDate: null }
                        }));
                    } else {
                        // Visitante: sem dados de progresso
                        mergedCards = loadedCards.map(c => ({
                            ...c,
                            userData: { interval: 0, ease: 2.5, dueDate: null }
                        }));
                    }

                    setCards(mergedCards);
                    setLoading(false);
                } catch (err) {
                    console.error("Erro Fatal:", err);
                    setError("Erro ao carregar banco de dados. Verifique sua conexão.");
                    setLoading(false);
                }
            };

            // --- 6. FUNÇÕES DE ADMIN (CRUD) ---
            const handleSaveCard = async () => {
                if (!isAdmin) return;
                if (!newCard.front || !newCard.back) {
                    alert("Preencha frente e verso");
                    return;
                }

                setLoading(true);
                try {
                    const cardsRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'cards');
                    
                    if (editingId) {
                        // Update
                        await updateDoc(doc(cardsRef, editingId), {
                            front: newCard.front,
                            back: newCard.back,
                            deck: newCard.deck,
                            updatedAt: serverTimestamp()
                        });
                    } else {
                        // Create
                        await addDoc(cardsRef, {
                            ...newCard,
                            createdAt: serverTimestamp()
                        });
                    }
                    
                    setNewCard({ front: '', back: '', deck: 'Computação' });
                    setEditingId(null);
                    await fetchData(user.uid); // Recarrega tudo
                    alert("Salvo com sucesso!");
                } catch (err) {
                    setError("Erro ao salvar card: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleDelete = async (id) => {
                if (!confirm("Excluir permanentemente?")) return;
                setLoading(true);
                try {
                    await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'cards', id));
                    await fetchData(user.uid);
                } catch (err) {
                    setError("Erro ao deletar: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            // --- 7. LÓGICA DE ESTUDO ---
            const startSession = () => {
                const now = new Date();
                let queue = [];

                if (user) {
                    // Lógica para Estudante (Baseado em datas)
                    queue = cards.filter(c => {
                        // Se não tem dueDate (novo) ou dueDate já passou
                        if (!c.userData?.dueDate) return true;
                        return c.userData.dueDate.seconds * 1000 <= now.getTime();
                    });
                } else {
                    // Lógica para Visitante (Embaralhar tudo)
                    queue = [...cards].sort(() => Math.random() - 0.5);
                }

                if (queue.length === 0) {
                    alert("Tudo em dia! Nenhum card para revisar agora.");
                    return;
                }

                setStudyQueue(queue);
                setCurrentIndex(0);
                setIsFlipped(false);
                setView('study');
            };

            const handleRate = async (rating) => {
                // Animar saída
                if (currentIndex >= studyQueue.length - 1) {
                    alert("Sessão Finalizada!");
                    setView('dashboard');
                    return;
                }

                // Se logado, salvar progresso
                if (user) {
                    const card = studyQueue[currentIndex];
                    const { interval, ease, dueDate } = calculateSM2(
                        rating, 
                        card.userData.interval, 
                        card.userData.ease
                    );

                    // Optimistic UI update (não espera o banco pra passar pro proximo)
                    // Mas dispara o save em background
                    try {
                        const progRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'progress', card.id);
                        setDoc(progRef, {
                            interval, ease, dueDate, lastReviewed: serverTimestamp()
                        }); // Sem await para fluidez, ou com await se quiser garantir
                    } catch (e) {
                        console.error("Erro silencioso ao salvar progresso", e);
                    }
                }

                setIsFlipped(false);
                setTimeout(() => setCurrentIndex(prev => prev + 1), 150);
            };

            // --- 8. AUTH ACTIONS ---
            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    if (isRegister) {
                        await createUserWithEmailAndPassword(auth, email, password);
                    } else {
                        await signInWithEmailAndPassword(auth, email, password);
                    }
                } catch (err) {
                    let msg = "Erro desconhecido";
                    if (err.code === 'auth/invalid-credential') msg = "Dados incorretos.";
                    if (err.code === 'auth/email-already-in-use') msg = "Email já em uso.";
                    if (err.code === 'auth/weak-password') msg = "Senha fraca (mín 6 dígitos).";
                    setError(msg);
                    setLoading(false);
                }
            };

            // --- RENDERIZAÇÃO ---
            if (view === 'loading') return <StatusMessage loading={true} />;

            return (
                <div className="min-h-screen flex flex-col">
                    <StatusMessage loading={loading} />
                    
                    {/* NAVBAR */}
                    <nav className="border-b border-slate-800 bg-slate-900/90 backdrop-blur sticky top-0 z-40">
                        <div className="max-w-4xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 text-blue-500 font-bold text-xl">
                                <Brain /> <span>Anki<span className="text-white">Pro</span></span>
                            </div>
                            {user ? (
                                <div className="flex gap-4 items-center text-sm">
                                    <span className="hidden sm:inline text-slate-400">{user.email}</span>
                                    {isAdmin && (
                                        <button onClick={() => setView('admin')} className="text-amber-400 hover:text-amber-300 flex items-center gap-1">
                                            <Lock size={16}/> Admin
                                        </button>
                                    )}
                                    <button onClick={() => setView('dashboard')} className="text-slate-300 hover:text-white">Dashboard</button>
                                    <button onClick={() => signOut(auth)} className="text-red-400 hover:text-red-300"><LogOut size={18}/></button>
                                </div>
                            ) : (
                                view !== 'login' && <button onClick={() => setView('login')} className="text-blue-400 font-medium">Login</button>
                            )}
                        </div>
                    </nav>

                    {/* CONTENT */}
                    <main className="flex-1 max-w-4xl mx-auto w-full px-4 py-6">
                        {error && <StatusMessage error={error} />}

                        {/* LOGIN SCREEN */}
                        {view === 'login' && (
                            <div className="max-w-md mx-auto mt-10 bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-700">
                                <h1 className="text-2xl font-bold mb-2 text-white">{isRegister ? "Criar Conta" : "Login"}</h1>
                                <p className="text-slate-400 text-sm mb-6">Salve seu progresso e estude de forma eficiente.</p>
                                
                                <form onSubmit={handleAuth} className="space-y-4">
                                    <input 
                                        type="email" placeholder="Email" required 
                                        className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white"
                                        value={email} onChange={e => setEmail(e.target.value)}
                                    />
                                    <input 
                                        type="password" placeholder="Senha" required 
                                        className="w-full bg-slate-900 border border-slate-700 p-3 rounded text-white"
                                        value={password} onChange={e => setPassword(e.target.value)}
                                    />
                                    <button className="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-bold transition-colors">
                                        {isRegister ? "Cadastrar" : "Entrar"}
                                    </button>
                                </form>
                                
                                <div className="mt-4 flex justify-between items-center text-sm">
                                    <button onClick={() => { setIsRegister(!isRegister); setError(''); }} className="text-blue-400 hover:underline">
                                        {isRegister ? "Já tenho conta" : "Criar conta nova"}
                                    </button>
                                    <button onClick={startSession} className="text-slate-500 hover:text-white">
                                        Modo Visitante
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* DASHBOARD */}
                        {view === 'dashboard' && (
                            <div className="animate-fade-in">
                                <header className="mb-8 text-center md:text-left">
                                    <h2 className="text-3xl font-bold text-white mb-2">Olá, {user ? user.email.split('@')[0] : 'Visitante'}</h2>
                                    <div className="text-slate-400">Total de cards na base: <span className="text-blue-400 font-bold">{cards.length}</span></div>
                                </header>

                                <div className="grid md:grid-cols-2 gap-6">
                                    <div onClick={startSession} className="bg-gradient-to-br from-blue-700 to-indigo-900 p-8 rounded-2xl shadow-lg cursor-pointer hover:scale-[1.02] transition-transform text-white relative overflow-hidden group">
                                        <GraduationCap className="absolute -right-4 -bottom-4 opacity-20 w-32 h-32" />
                                        <h3 className="text-2xl font-bold mb-2">Revisar Agora</h3>
                                        <p className="text-blue-100 mb-6">O algoritmo selecionou os cards ideais para hoje.</p>
                                        <button className="bg-white text-blue-900 px-6 py-2 rounded-full font-bold shadow-lg">Iniciar</button>
                                    </div>
                                    
                                    <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700">
                                        <h3 className="text-xl font-bold mb-4 text-white">Estatísticas Rápidas</h3>
                                        <div className="space-y-3">
                                            <div className="flex justify-between text-sm">
                                                <span className="text-slate-400">Total de Cards</span>
                                                <span className="text-white">{cards.length}</span>
                                            </div>
                                            {user && (
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-slate-400">Cards Estudados</span>
                                                    <span className="text-emerald-400">
                                                        {cards.filter(c => c.userData.interval > 0).length}
                                                    </span>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* ESTUDO (FLIP CARD) */}
                        {view === 'study' && studyQueue.length > 0 && (
                            <div className="max-w-xl mx-auto flex flex-col items-center h-[80vh] justify-center">
                                <div className="w-full flex justify-between text-xs text-slate-500 uppercase tracking-widest mb-4">
                                    <span>Card {currentIndex + 1} / {studyQueue.length}</span>
                                    <span>{studyQueue[currentIndex].deck}</span>
                                </div>

                                <div className="relative w-full aspect-video cursor-pointer perspective-1000 group" onClick={() => setIsFlipped(!isFlipped)}>
                                    <div className={`w-full h-full relative preserve-3d transition-transform duration-500 ${isFlipped ? 'rotate-y-180' : ''}`} style={{transformStyle: 'preserve-3d', transform: isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)'}}>
                                        {/* FRENTE */}
                                        <div className="absolute inset-0 backface-hidden bg-slate-800 border-2 border-slate-700 rounded-2xl flex items-center justify-center p-8 text-center shadow-2xl" style={{backfaceVisibility: 'hidden'}}>
                                            <h3 className="text-2xl font-medium text-white">{studyQueue[currentIndex].front}</h3>
                                            <span className="absolute bottom-4 text-xs text-slate-500">Toque para ver a resposta</span>
                                        </div>
                                        {/* VERSO */}
                                        <div className="absolute inset-0 backface-hidden bg-slate-800 border-2 border-blue-900/50 rounded-2xl flex items-center justify-center p-8 text-center shadow-2xl" style={{backfaceVisibility: 'hidden', transform: 'rotateY(180deg)'}}>
                                            <p className="text-xl text-blue-100">{studyQueue[currentIndex].back}</p>
                                        </div>
                                    </div>
                                </div>

                                {/* CONTROLES DE AVALIAÇÃO */}
                                <div className={`grid grid-cols-4 gap-3 w-full mt-8 transition-opacity duration-300 ${isFlipped ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}>
                                    <button onClick={() => handleRate(0)} className="bg-red-900/20 text-red-400 border border-red-900/50 p-3 rounded-lg flex flex-col items-center hover:bg-red-900/40">
                                        <span className="font-bold text-sm">Errei</span>
                                        <span className="text-[10px] opacity-70">1 min</span>
                                    </button>
                                    <button onClick={() => handleRate(1)} className="bg-slate-700/30 text-slate-300 border border-slate-600/50 p-3 rounded-lg flex flex-col items-center hover:bg-slate-700/50">
                                        <span className="font-bold text-sm">Difícil</span>
                                        <span className="text-[10px] opacity-70">2 dias</span>
                                    </button>
                                    <button onClick={() => handleRate(2)} className="bg-blue-900/20 text-blue-400 border border-blue-900/50 p-3 rounded-lg flex flex-col items-center hover:bg-blue-900/40">
                                        <span className="font-bold text-sm">Bom</span>
                                        <span className="text-[10px] opacity-70">4 dias</span>
                                    </button>
                                    <button onClick={() => handleRate(3)} className="bg-emerald-900/20 text-emerald-400 border border-emerald-900/50 p-3 rounded-lg flex flex-col items-center hover:bg-emerald-900/40">
                                        <span className="font-bold text-sm">Fácil</span>
                                        <span className="text-[10px] opacity-70">7 dias</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* ADMIN PAINEL */}
                        {view === 'admin' && isAdmin && (
                            <div className="max-w-2xl mx-auto animate-fade-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-amber-500 flex items-center gap-2"><Lock/> Área Restrita</h2>
                                    <button onClick={() => setView('dashboard')} className="text-slate-400 hover:text-white"><X/></button>
                                </div>

                                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 mb-8">
                                    <h3 className="text-lg font-bold text-white mb-4">{editingId ? 'Editar Card' : 'Adicionar Novo Card'}</h3>
                                    <div className="space-y-4">
                                        <textarea 
                                            placeholder="Pergunta (Frente)" 
                                            className="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white"
                                            rows="2"
                                            value={newCard.front}
                                            onChange={e => setNewCard({...newCard, front: e.target.value})}
                                        ></textarea>
                                        <textarea 
                                            placeholder="Resposta (Verso)" 
                                            className="w-full bg-slate-900 border border-slate-700 rounded p-3 text-white"
                                            rows="3"
                                            value={newCard.back}
                                            onChange={e => setNewCard({...newCard, back: e.target.value})}
                                        ></textarea>
                                        <div className="flex justify-end gap-3">
                                            {editingId && <button onClick={() => { setEditingId(null); setNewCard({front:'',back:'',deck:'Computação'}); }} className="text-slate-400">Cancelar</button>}
                                            <button onClick={handleSaveCard} className="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded font-bold flex items-center gap-2">
                                                <Save size={18}/> Salvar
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    {cards.map(card => (
                                        <div key={card.id} className="bg-slate-800/50 border border-slate-700 p-4 rounded-lg flex justify-between items-start">
                                            <div>
                                                <p className="text-white font-medium">{card.front}</p>
                                                <p className="text-slate-400 text-sm mt-1">{card.back}</p>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => { setEditingId(card.id); setNewCard({front: card.front, back: card.back, deck: card.deck}); window.scrollTo({top:0, behavior:'smooth'}); }} className="text-blue-400 hover:bg-blue-900/30 p-2 rounded"><Edit3 size={18}/></button>
                                                <button onClick={() => handleDelete(card.id)} className="text-red-400 hover:bg-red-900/30 p-2 rounded"><Trash2 size={18}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
